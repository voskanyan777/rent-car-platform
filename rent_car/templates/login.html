{% extends 'base.html' %}
{% load static %}

{% block css_additional %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
    <div class="wrapper">
        <div class="welcome-text">
            <p>Welcome to VOSKANYAN rent car service</p>
        </div>
        <div class="auth-form">
            <form action="" method="post" class="main-form" id="main-form">
                <input type="text" placeholder="your login">
                <input type="text" placeholder="your email">
                <input type="password" placeholder="your password">
                <input type="password" placeholder="repeat password">
                <button type="submit" style="margin-left: 12px">Send</button>
            </form>
        </div>
        <div class="password-mismatch-message" id="password-mismatch-message">
            <h1>Password mismatch!</h1>
        </div>
        <div class="error-message" id="error-message">
            <h1>There are empty fields!</h1>
        </div>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
{% endblock %}
